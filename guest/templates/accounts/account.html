
{% extends 'base.html' %}
{% block title %}
 Postys
{% endblock title %}
{% block content %}
<h1 style="text-align: center;">Your Account:{{ request.user.username }}</h1>

<div class="dib">

    {% if user.is_authenticated %}
    <a>{{ user.username }}</a>|
    <a href="{% url 'logout' %}" style="color:#dd1d1d; text-decoration: none;"><i class="fa-solid fa-right-from-bracket" style="color: #e01a1a;"></i>Logout</a>
    
     
   {% else %}
    <a href="{% url 'LoginPage' %}" style="text-decoration: none; color: #dd1d1d;" >LogIn</a>|
    <a href="{% url 'signup' %}"><i class="fa-solid fa-user-plus" style="color: #dd1d1d;">Signup</i></a>
 {% endif %}
 
  
</div>

{% endblock content %}
